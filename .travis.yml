language: ruby
sudo: false
cache:
  bundler: true
  directories:
    - "$HOME/.ccache"
rvm:
  - 1.9.3
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - jruby-19mode
env:
  global:
    - PATH="/usr/lib/ccache:$PATH"
before_install:
  - travis_retry gem install bundler --no-document -v 1.16.1
addons:
  apt:
    packages:
      - cmake
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: snappy
  on:
    tags: true
    repo: miyucy/snappy
script: bundle exec rake && ./smoke.sh
